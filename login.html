</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <div>
        <nav class="navbar navbar-expand-lg a">
            <div class="container-fluid">

                        style="height: 130px;" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item abd">
                            <a class="nav-link b baaa" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item abd">

                                aria-expanded="false">

                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./faq.html">FAQs</a></li>

                        </li>
                    </ul>
                    <button class="btn btn-outline-success e" type="submit"><a href="./login.html" class="j baaa">LOGIN
                            /
                            SIGNUP</a></button>
                </div>
            </div>
        </nav>
    </div>


    <div class="container body">
        <form class="form" id="loginForm">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email ID">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccountForm">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="full_name" type="text" class="form__input" autofocus placeholder="Full Name" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="mobile" class="form__input" autofocus placeholder="Mobile Number (10 digits)"
                    required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="age" class="form__input" autofocus placeholder="Age" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="email" type="email" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="password" type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>

        <p id="firebase_success_msg" style="display: none; text-align: center; font-weight: 500; font-style: italic;">
            Form submitted successfully!
        </p>
    </div>


</body>
