  <form id="addCarForm">
    <div class="container">
      <h1>VEHICLE REGISTRATION</h1>

      <hr />
      <label for="owner_name"> NAME OF OWNER </label>
      <input id="owner_name" type="text" name="NAME OF OWNER" placeholder="NAME" size="15" required />
      <label for="car_brand"> CAR BRAND: </label>
      <input id="car_brand" type="text" name="COMPANY OF CAR" placeholder="Ex.SKODA" size="15" required />
      <label for="car_model"> CAR MODEL: </label>
      <input id="car_model" type="text" name="CAR MODEL" placeholder="MODEL" size="15" required />
      <label for="registration_number"> REGISTRATION: </label>
      <input id="registration_number" type="text" name="LICENCE NO." placeholder="Ex.TNCZ348866" size="15" required />
      <label for="odometer_reading"> KILOMETERS RAN: </label>
      <input id="odometer_reading" type="number" name="KILOMETERS COVERED" placeholder="KILOMETERS" size="15"
        required />
      <label for="vehicle_type">CATEGORY OF VEHICLE :</label>
      <select id="vehicle_type">
        <option value="Sedan">Sedan</option>
        <option value="Hatchback">Hatchback</option>
        <option value="SUV-'Sports Utility Vehicle'">SUV-'Sports Utility Vehicle</option>
        <option value="Pick-Up Truck">Pick-Up Truck</option>
        <option value="Coupe">Coupe</option>
      </select>
      <label for="fuel_type">FUEL TYPE:</label>
      <select id="fuel_type">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
        <option value="Other">Other</option>
      </select>
      <!-- TODO: Add Image Upload Functionality-->
      <!-- <label for="image_upload">ADD PHOTOS:</label>
      <input id="image_upload" type="file" accept="image/png, image/jpg"> -->
      <label for="phone_number">PHONE:</label>
      <input type="text" id="phone_number" name="phone" placeholder="PHONE NO." required />
      <label for="address">CURRENT ADDRESS :</label>
      <textarea cols="80" rows="5" id="address" placeholder="Current Address" value="address" required></textarea>
      <label for="email"><b>EMAIL</b></label>
      <input id="email" type="text" placeholder="Enter Email" name="email" required />
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">SUBMIT</button>
        <p id="firebase_success_msg" style="display: none; text-align: center; font-weight: 500; font-style: italic;">
          Form submitted successfully!
        </p>
