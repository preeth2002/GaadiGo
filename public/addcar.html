<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A car rental miniproject website">
  <title>GaadiGo</title>
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="./assets/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./components/header.js"></script>
  <script type="text/javascript" src="./components/footer.js"></script>
  <script type="text/javascript" src="./components/unauthenticated-error.js"></script>
  <script type="text/javascript" src="./js/unauthenticated-deny.js"></script>
  <script type="module" src="./js/login.js"></script>
  <script type="module" src="./js/signup.js"></script>
  <script type="module" src="./js/addcar.js"></script>
</head>

<body>
  <header-component />
  <main class="mb-5">
    <div class="container-sm mt-5">
      <div class="mb-4">
        <h2>Host your car</h2>
        <p>Make it available for others to rent, and earn a profit!</p>
      </div>
      <form id="addCarForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input disabled type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="">
          <!-- <div id="emailHelp" class="form-text">Update your profile if you'd like to change your email.</div> -->
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" disabled placeholder="">
        </div>
        <div class="mb-3">
          <label for="car-brand" class="form-label">Car Brand</label>
          <select required id="car-brand" class="form-select">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Honda">Honda</option>
            <option value="Volvo">Volvo</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Toyota">Toyota</option>
            <option value="Tesla">Tesla</option>
            <option value="Lexus">Lexus</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="car-type" class="form-label">Car Type</label>
          <select required id="car-type" class="form-select">
            <option value="sedan">Sedan</option>
            <option value="suv">Sports Utility Vehicle</option>
            <option value="hatchback">Hatchback</option>
            <option value="coupe">Coup√©</option>
            <option value="pickup-truck">Pickup Truck</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fuel-type" class="form-label">Fuel Type</label>
          <select required id="fuel-type" class="form-select">
            <option value="petrol">Petrol/Gasoline</option>
            <option value="diesel">Diesel</option>
            <option value="electric">Electric</option>
            <option value="LPG">Liquefied petroleum gas (LPG)</option>
            <option value="CNG">Compressed natural gas (CNG)</option>
            <option value="other">Other Fuels</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="car-model" class="form-label">Car Model</label>
          <input required type="text" class="form-control" id="car-model" placeholder="M3 GTR">
        </div>
        <div class="mb-3">
          <label for="car-registration" class="form-label">Car Registration Number</label>
          <input required type="text" class="form-control" id="car-registration" placeholder="TN38CZ8461">
        </div>
        <div class="mb-3">
          <label for="odometer-reading-km" class="form-label">Odometer Reading (km)</label>
          <input required type="number" class="form-control" id="odometer-reading-km" placeholder="55000">
        </div>
        <div class="mb-3">
          <label for="rental-cost" class="form-label">Rental Cost (INR)</label>
          <input required type="number" class="form-control" id="rental-cost" placeholder="2500">
        </div>
        <div class="mb-4">
          <label for="address" class="form-label">Current Address of Car</label>
          <input required type="text" class="form-control" id="address"
            placeholder="132, Somestreet, Someplace, Somecity - 12345">
        </div>


        <div class="mb-3">
          <p>Upload Car Image (JPG or PNG)</p>
          <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/500x300.png?text=Image+Preview" class="card-img-top" alt="Image Preview" id="image-preview">
            <div class="card-body">
              <input required id="image-upload" class="form-control" type="file" accept=".jpg, jpeg, png" />
            </div>
          </div>
        </div>


        <button id="add-car-submit-btn" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="carRegisterSuccessModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
            <!-- <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <h2 class="fs-5 fw-bold">Successful!</h2>
            <hr class="my-4">
            <small class="text-muted">Car registered successfully!</small>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="carRegisterErrorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
            <!-- <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <h2 class="fs-5 fw-bold">An Error Occured</h2>
            <hr class="my-4">
            <small class="text-muted">An error occured while registering your car. Please verify that the information
              you entered is valid and try again.</small>
          </div>
        </div>
      </div>
    </div>

  </main>
  <unauthenticated-error />
  <footer-component />
</body>

</html>
